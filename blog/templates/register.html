<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Login Page</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <!-- Navigation -->
            <nav>
                <div>
                    <a href="#">Logo</a>
                    <a href="#">All</a>
                    <a href="#">Manga</a>
                    <a href="#">Anime</a>
                    <a href="#">Light Novel</a>
                    <!-- <a href="#">Your Posts</a> -->
                </div>
    
                <div>
                    <form class="search-form">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input type="text" placeholder="Search.." name="search" />
                    </form>
                </div>
    
                <!-- Logged-in users -->
                <!-- <div class="user">
                        <a href="#">Create</a>
                        <a href="#">Logout</a>
                    </div> -->
    
                <!-- Guest users -->
                <div class="guest">
                    <a href="#">Login</a>
                    <!-- <a href="#">Register</a> -->
                </div>
            </nav>
        </header>

        <main class="register">
            <!-- Register Page (Only for Guest users) -->
            <section id="register">
                <div class="form">
                    <h2>Register</h2>
                    <form class="register-form" method="" action="#">
                        <input type="text" name="" id="register-email" placeholder="email" />
                        <input type="password" name="" id="register-password" placeholder="password" />
                        <input type="password" name="" id="repeat-password" placeholder="repeat password" />
                        <button type="submit">Register</button>
                        <p class="message">Already registered? <a href="#">Login</a></p>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>@Blog</p>
        </footer>
    </div>

</body>

</html>
